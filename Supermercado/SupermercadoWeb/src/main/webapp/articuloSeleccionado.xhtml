<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Supermercado</title>
</h:head>
<h:body>
    <h1>Artículo Seleccionado</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Artículo: " />
            <h:outputText id="nombreArticulo" value="#{articuloSeleccionadoBean.nombreArticulo}" />
            <h:outputLabel value="Unidades :" />
            <h:inputText id="numUdsArticulo" value="#{articuloSeleccionadoBean.numUdsArticulo}" style="width: 298px; "/>
        </h:panelGrid>
        <br></br>
        <h:commandButton id="buttonBack" value="Volver" action="articulos"/> 
        <h:commandButton id="buttonAdd" value="Añadir a carro" action="#{gestionPedidosBean.anadirACarro}"/>      
    </h:form>
</h:body>
</html>
